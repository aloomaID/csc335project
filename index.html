<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #acb6e5 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.5s;
        }
        .container {
            background: rgba(255,255,255,0.85);
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
            border-radius: 18px;
            padding: 32px 28px 28px 28px;
            max-width: 400px;
            width: 95vw;
            text-align: center;
            backdrop-filter: blur(6px);
            border: 1.5px solid rgba(255,255,255,0.25);
            transition: box-shadow 0.3s;
        }
        .container:hover {
            box-shadow: 0 12px 40px 0 rgba(31,38,135,0.22);
        }
        h1 {
            color: #007bff;
            font-size: 2.2rem;
            margin-bottom: 18px;
            letter-spacing: 1px;
        }
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 18px;
        }
        #city-input {
            padding: 12px 14px;
            font-size: 1rem;
            border: 1.5px solid #b0c4de;
            border-radius: 7px;
            flex: 1;
            outline: none;
            transition: border 0.2s;
        }
        #city-input:focus {
            border: 1.5px solid #007bff;
            background: #f4faff;
        }
        button {
            padding: 12px 18px;
            font-size: 1rem;
            background: linear-gradient(90deg, #007bff 60%, #74ebd5 100%);
            color: #fff;
            border: none;
            border-radius: 7px;
            cursor: pointer;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            transition: background 0.2s, box-shadow 0.2s;
        }
        button:hover, button:focus {
            background: linear-gradient(90deg, #0056b3 60%, #74ebd5 100%);
            box-shadow: 0 4px 16px rgba(0,0,0,0.10);
        }
        #unit-toggle {
            min-width: 48px;
        }
        .weather-info {
            font-size: 1.1rem;
            color: #222;
            margin-top: 10px;
            padding: 18px 0 0 0;
            border-top: 1px solid #e0eafc;
            min-height: 120px;
            transition: min-height 0.2s;
        }
        .weather-main {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 18px;
            margin-bottom: 8px;
        }
        .weather-main img {
            width: 64px;
            height: 64px;
            filter: drop-shadow(0 2px 8px rgba(0,0,0,0.08));
        }
        .weather-details {
            text-align: left;
            margin: 0 auto;
            max-width: 220px;
        }
        .weather-details p {
            margin: 4px 0;
            font-size: 1rem;
        }
        .error {
            color: #d90429;
            font-weight: 500;
            margin-top: 10px;
        }
        #recent-searches {
            display: flex;
            flex-wrap: wrap;
            gap: 7px;
            margin-bottom: 12px;
            justify-content: flex-start;
        }
        .chip {
            background: #e0eafc;
            color: #007bff;
            border-radius: 16px;
            padding: 6px 14px;
            font-size: 0.98rem;
            cursor: pointer;
            border: none;
            outline: none;
            transition: background 0.2s, color 0.2s;
        }
        .chip:hover, .chip:focus {
            background: #007bff;
            color: #fff;
        }
        #spinner {
            display: none;
            margin-bottom: 10px;
            justify-content: center;
            align-items: center;
        }
        .spinner-rotate {
            animation: spinner-rotate 1s linear infinite;
            transform-origin: 50% 50%;
        }
        @keyframes spinner-rotate {
            100% { transform: rotate(360deg); }
        }
        /* Fancy fullscreen preloader */
        #preloader {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #74ebd5 0%, #acb6e5 100%);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.6s;
        }
        .preloader-logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .preloader-spinner {
            width: 60px;
            height: 60px;
            border: 6px solid #e0eafc;
            border-top: 6px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
        .preloader-fade {
            opacity: 0;
            pointer-events: none;
        }
        body.preloader-active .container {
            visibility: hidden;
        }
        @media (max-width: 600px) {
            .container {
                width: 99vw;
                padding: 10px;
            }
            h1 {
                font-size: 1.3rem;
            }
            .weather-main img {
                width: 48px;
                height: 48px;
            }
            .weather-details {
                max-width: 140px;
            }
        }
    </style>
</head>
<body class="preloader-active">
    <div id="preloader">
        <div class="preloader-logo">Weather App</div>
        <div class="preloader-spinner"></div>
        <div style="color:#333; font-size:1.1rem;">Loading the latest weather experience...</div>
    </div>
    <div class="container">
        <h1>Weather App</h1>
        <div class="search-box">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button onclick="getWeather()">Search</button>
            <button id="unit-toggle" onclick="toggleUnit()">°C</button>
        </div>
        <div id="recent-searches" style="margin-bottom:15px;"></div>
        <div id="spinner" style="display:none; margin-bottom:10px; justify-content:center; align-items:center;">
            <svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg" stroke="#007bff">
                <g fill="none" fill-rule="evenodd">
                    <g transform="translate(2 2)" stroke-width="3">
                        <circle stroke-opacity=".5" cx="18" cy="18" r="18"/>
                        <path class="spinner-rotate" d="M36 18c0-9.94-8.06-18-18-18"/>
                    </g>
                </g>
            </svg>
        </div>
        <div id="weather-result" class="weather-info">
            <!-- Weather data will be displayed here -->
        </div>
    </div>
    <script>
        const apiKey = '909d83af7b3fbb31256739d74fc79ceb'; // Replace with your OpenWeatherMap API key
        const apiUrl = 'https://api.openweathermap.org/data/2.5/weather';
        let unit = 'metric'; // 'metric' for Celsius, 'imperial' for Fahrenheit
        let unitSymbol = '°C';

        function showSpinner(show) {
            document.getElementById('spinner').style.display = show ? 'block' : 'none';
        }

        function setDynamicBackground(weatherMain) {
            const body = document.body;
            let bg;
            switch (weatherMain) {
                case 'Clear':
                    bg = 'linear-gradient(to bottom, #fceabb, #f8b500)';
                    break;
                case 'Clouds':
                    bg = 'linear-gradient(to bottom, #d7d2cc, #304352)';
                    break;
                case 'Rain':
                case 'Drizzle':
                    bg = 'linear-gradient(to bottom, #4e54c8, #8f94fb)';
                    break;
                case 'Thunderstorm':
                    bg = 'linear-gradient(to bottom, #232526, #414345)';
                    break;
                case 'Snow':
                    bg = 'linear-gradient(to bottom, #e0eafc, #cfdef3)';
                    break;
                default:
                    bg = 'linear-gradient(to bottom, #74ebd5, #acb6e5)';
            }
            body.style.background = bg;
        }

        function saveRecentSearch(city) {
            let searches = JSON.parse(localStorage.getItem('recentSearches') || '[]');
            searches = searches.filter(c => c.toLowerCase() !== city.toLowerCase());
            searches.unshift(city);
            if (searches.length > 5) searches = searches.slice(0, 5);
            localStorage.setItem('recentSearches', JSON.stringify(searches));
            renderRecentSearches();
        }

        function renderRecentSearches() {
            const searches = JSON.parse(localStorage.getItem('recentSearches') || '[]');
            const container = document.getElementById('recent-searches');
            if (searches.length === 0) {
                container.innerHTML = '';
                return;
            }
            container.innerHTML = searches.map(city => `<button class="chip" onclick="searchRecent('${city}')">${city}</button>`).join('');
        }

        function searchRecent(city) {
            document.getElementById('city-input').value = city;
            getWeather();
        }

        async function getWeather() {
            const city = document.getElementById('city-input').value.trim();
            const weatherResult = document.getElementById('weather-result');
            if (!city) {
                weatherResult.innerHTML = '<p class="error">Please enter a city name.</p>';
                return;
            }
            showSpinner(true);
            weatherResult.innerHTML = '';
            const minDelay = ms => new Promise(res => setTimeout(res, ms));
            try {
                const fetchPromise = fetch(`${apiUrl}?q=${encodeURIComponent(city)}&appid=${apiKey}&units=${unit}`);
                const [response] = await Promise.all([
                    fetchPromise,
                    minDelay(500)
                ]);
                if (!response.ok) {
                    throw new Error('City not found or API error');
                }
                const data = await response.json();
                // Extract relevant data
                const cityName = data.name;
                const temperature = data.main.temp;
                const description = data.weather[0].description;
                const humidity = data.main.humidity;
                const windSpeed = data.wind.speed;
                const feelsLike = data.main.feels_like;
                const icon = `https://openweathermap.org/img/wn/${data.weather[0].icon}.png`;
                const weatherMain = data.weather[0].main;
                // Display weather data in a modern layout
                weatherResult.innerHTML = `
                    <div class="weather-main">
                        <img src="${icon}" alt="Weather icon">
                        <div>
                            <h2 style="margin:0 0 4px 0; font-size:1.3rem; color:#007bff;">${cityName}</h2>
                            <div style="font-size:1.7rem; font-weight:600; color:#222;">${temperature}${unitSymbol}</div>
                            <div style="font-size:1rem; color:#555; text-transform:capitalize;">${description}</div>
                        </div>
                    </div>
                    <div class="weather-details">
                        <p>Feels like: <strong>${feelsLike}${unitSymbol}</strong></p>
                        <p>Humidity: <strong>${humidity}%</strong></p>
                        <p>Wind speed: <strong>${windSpeed} ${unit === 'metric' ? 'm/s' : 'mph'}</strong></p>
                    </div>
                `;
                setDynamicBackground(weatherMain);
                saveRecentSearch(cityName);
            } catch (error) {
                weatherResult.innerHTML = `<p class="error">${error.message}</p>`;
            } finally {
                showSpinner(false);
            }
        }

        function toggleUnit() {
            if (unit === 'metric') {
                unit = 'imperial';
                unitSymbol = '°F';
                document.getElementById('unit-toggle').textContent = '°F';
            } else {
                unit = 'metric';
                unitSymbol = '°C';
                document.getElementById('unit-toggle').textContent = '°C';
            }
            getWeather();
        }

        // Allow pressing Enter to trigger search
        document.getElementById('city-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                getWeather();
            }
        });

        renderRecentSearches();
        setDynamicBackground();

        // Fancy preloader logic
        window.addEventListener('load', () => {
            setTimeout(() => {
                const preloader = document.getElementById('preloader');
                preloader.classList.add('preloader-fade');
                document.body.classList.remove('preloader-active');
                setTimeout(() => {
                    preloader.style.display = 'none';
                }, 600);
            }, 800); // Minimum preloader time for effect
        });
    </script>
</body>
</html>
